mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: false
profile:
  store-selected: true
  tracing: false
  store-fake-ip: false
unified-delay: true

hosts:
  dnslog.cn: 47.244.138.18

dns:
  enable: true
  ipv6: false
  listen: '0.0.0.0:1053'
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  default-nameserver: [223.5.5.5]
  nameserver:
    - 'https://doh.pub/dns-query'
    - 'https://223.5.5.5/dns-query'
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - dns.msftncsi.com
    - '*.srv.nintendo.net'
    - '*.stun.playstation.net'
    - 'xbox.*.microsoft.com'
    - '*.xboxlive.com'
  fallback:
    - 1.1.1.1
    - 8.8.8.8
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

proxy-providers:
  Provider-1:
    interval: 600
    url: http://sub.store/download/Provider-1?target=Stash
  Provider-2:
    interval: 600
    url: http://sub.store/download/Provider-2?target=Stash
  Provider-3:
    interval: 600
    url: http://sub.store/download/Provider-3?target=Stash
  Provider-4:
